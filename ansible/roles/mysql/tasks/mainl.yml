---
- name: remove the MariaDB
  become: true
  command: sudo yum remove -y mariadb-*

- name: install the mysql repo to yum
  become: true
  command: sudo yum localinstall -y https://dev.mysql.com/get/mysql80-community-release-el7-5.noarch.rpm

- name: install the mysql-community-server
  become: true
  command: sudo yum install -y --enablerepo=mysql80-community mysql-community-server

- name: install the mysql-community-devel
  become: true
  command: sudo yum install --enablerepo=mysql80-community mysql-community-devel

- name: make mysql logfile
  become: true
  command: sudo touch /var/log/mysqld.log

- name: start mysql by default
  become: true
  command: sudo systemctl enable mysqld
  
- name: Install git on Amazon Linux 2
  become: true
  yum:
    name: git
    state: latest